<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Pixel Art Generator</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, sans-serif;
      background: #f7f7f7;
    }
    #app {
      text-align: center;
    }
    #controls {
      margin-bottom: 1rem;
    }
    #prompt {
      width: 260px;
      padding: 0.5rem;
      font-size: 1rem;
    }
    #generate {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
    }
    #result {
      margin-top: 1rem;
      width: 128px;
      height: 128px;
      image-rendering: pixelated;
      border: 1px solid #ccc;
      background: #fff;
    }
    #log {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="controls">
      <input id="prompt" type="text" placeholder="예: 망치를 든 악당" />
      <button id="generate">Generate</button>
    </div>
      <canvas id="result" width="32" height="32"></canvas>
    <div id="log"></div>
  </div>

    <script type="module">
      // Use a recent version of Transformers.js that supports `text-to-image`.
      // Earlier releases (e.g. 2.6.1) did not include this pipeline and
      // resulted in "Unsupported pipeline" errors. The latest version
      // available on the CDN is loaded by omitting the explicit version
      // number.
      import { pipeline } from "https://cdn.jsdelivr.net/npm/@xenova/transformers/dist/transformers.min.js";

      const log = document.getElementById('log');
      const canvas = document.getElementById('result');
      const ctx = canvas.getContext('2d');
      ctx.imageSmoothingEnabled = false;
      let pipe;

      async function init() {
        log.textContent = '모델 로딩 중...';
        try {
          pipe = await pipeline('text-to-image', 'Xenova/flux-schnell');
          log.textContent = '모델 준비 완료';
        } catch (err) {
          console.error(err);
          log.textContent = '모델 로딩 실패';
        }
      }

      init();

      document.getElementById('generate').addEventListener('click', async () => {
        if (!pipe) {
          log.textContent = '모델이 아직 준비되지 않았습니다';
          return;
        }
        const userText = document.getElementById('prompt').value.trim();
        if (!userText) return;

        log.textContent = '생성 중...';
        const prompt = `8-bit pixel art, size 32x32, transparent background, vivid 8-color palette. ${userText}`;
        try {
          const output = await pipe(prompt, {
            guidance_scale: 7,
            num_inference_steps: 20,
            height: 64,
            width: 64
          });
          const image = Array.isArray(output) ? output[0] : output.images[0];
          const dataUrl = await image.toDataURL();
          const img = new Image();
          img.onload = () => {
            ctx.clearRect(0, 0, 32, 32);
            ctx.drawImage(img, 0, 0, 32, 32);
            log.textContent = '완료';
          };
          img.src = dataUrl;
        } catch (err) {
          console.error(err);
          log.textContent = '오류 발생';
        }
      });
    </script>
</body>
</html>
