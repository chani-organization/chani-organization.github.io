<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Pixel Art Generator</title>
    <link rel="icon" href="favicon.ico" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, sans-serif;
      background: #f7f7f7;
    }
    #app {
      text-align: center;
    }
    #controls {
      margin-bottom: 1rem;
    }
    #prompt {
      width: 260px;
      padding: 0.5rem;
      font-size: 1rem;
    }
    #generate {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
    }
    #result {
      margin-top: 1rem;
      width: 128px;
      height: 128px;
      image-rendering: pixelated;
      border: 1px solid #ccc;
      background: #fff;
    }
    #log {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="controls">
      <input id="prompt" type="text" placeholder="예: 고양이, 로봇, 산" />
      <button id="generate">Generate</button>
    </div>
      <canvas id="result" width="32" height="32"></canvas>
    <div id="log"></div>
  </div>

    <script type="module">
      import { pipeline } from 'https://cdn.jsdelivr.net/npm/@huggingface/transformers';

      const log = document.getElementById('log');
      const canvas = document.getElementById('result');
      const ctx = canvas.getContext('2d');
      ctx.imageSmoothingEnabled = false;

      let generator = null;
      try {
        generator = await pipeline('text-generation', 'Xenova/gpt2');
      } catch (err) {
        log.textContent = '모델 로드 실패';
        throw err;
      }

      function draw(template) {
        const { size, palette, data } = template;
        const pixel = canvas.width / size;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let y = 0; y < size; y++) {
          const row = data[y];
          for (let x = 0; x < size; x++) {
            const code = row[x];
            if (code !== '0') {
              ctx.fillStyle = palette[code];
              ctx.fillRect(x * pixel, y * pixel, pixel, pixel);
            }
          }
        }
      }

      async function generateTemplate(text) {
        const prompt = `Create an 8x8 pixel art of "${text}".\n` +
          'Respond with JSON {"size":8,"palette":{"1":"#RRGGBB"...},"data":["........"]}';
        const result = await generator(prompt, { max_new_tokens: 200 });
        const raw = result[0].generated_text;
        const match = raw.match(/\{[\s\S]*\}/);
        if (!match) throw new Error('No template returned');
        return JSON.parse(match[0]);
      }

      document.getElementById('generate').addEventListener('click', async () => {
        const text = document.getElementById('prompt').value.trim();
        if (!text) return;
        log.textContent = '생성 중...';
        try {
          const template = await generateTemplate(text);
          draw(template);
          log.textContent = '완료';
        } catch (err) {
          console.error(err);
          log.textContent = '실패';
        }
      });
    </script>
  </body>
</html>
